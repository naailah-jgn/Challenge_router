<div class="container">
  <form (ngSubmit)="myForm.valid && onSubmit()" #myForm="ngForm">
    <fieldset>
      <label for="title-order">Title</label>
      <input
        id="title-order"
        name="title-order"
        type="text"
        required
        minlength="5"
        maxlength="30"
        [(ngModel)]="model.title"
        #title="ngModel"
      />
    </fieldset>
    <div *ngIf="title.errors">
      <span *ngIf="title.errors?.['required']">Le titre est requis</span>
      <span *ngIf="title.errors?.['minlength']"
        >La longueur minimale doit être supérieure à 5</span
      >
      <span *ngIf="title.errors?.['minlength']"
        >La longueur minimale doit être supérieure à 5</span
      >
      <span *ngIf="title.errors?.['maxlength']"
        >La longueur maximale doit être inférieure à 30</span
      >
    </div>
    <fieldset>
      <label for="quantity-order">Quantité</label>
      <input
        id="quantity-order"
        name="quantity-order"
        type="number"
        min="0"
        required
        [(ngModel)]="model.quantity"
        #quantity="ngModel"
      />
    </fieldset>
    <div *ngIf="quantity.errors">
      <span *ngIf="quantity.errors?.['required']"
        >Une quantité est requise</span
      >
    </div>

    <fieldset>
      <label for="date-order">Date de commande</label>
      <input
        id="date-order"
        name="date-order"
        type="date"
        required
        [(ngModel)]="model.date"
        #date="ngModel"
      />
    </fieldset>
    <div *ngIf="date.errors">
      <span *ngIf="date.errors?.['required']"
        >Une date de prise de commande est requise</span
      >
    </div>
    <fieldset>
      <label for="contact-order">Contact</label>
      <input
        id="contact-order"
        name="contact-order"
        type="email"
        required
        email
        [(ngModel)]="model.contact"
        #contact="ngModel"
      />
    </fieldset>
    <div *ngIf="contact.errors">
      <span *ngIf="contact.errors?.['required']">Un email est requis</span>
      <span *ngIf="contact.errors?.['email']"
        >L'adresse email doit être valide</span
      >
    </div>
    <button type="reset">Restaurer</button>
    <button type="submit">Sauvegarder</button>
  </form>
</div>
